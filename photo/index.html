  <script>    $.ajax({
        url: "http://api.tumblr.com/v2/blog/debanjanah.tumblr.com/posts?api_key=MMXUkcEdSuqT35zYRbC81V8meQnwQ5lSAX22McXOZ7ifSEFJor",
        dataType: 'jsonp',
        success: function(posts){
          var postings = posts.response.posts;
          console.log(postings);
          var text = '';

    for (var i in postings) {
           var p = postings[i];
          text += '<p></p>';
      if(p.type == 'photo'){
        text +='<img src=' +  p.photos[0].original_size.url + '>' + p.caption
      }
        if(p.type == 'video'){
        text += p.player[0].embed_code +'<p></p>' + p.caption;
      }
          if(p.type == 'text'){
        text += p.body + p.caption;
      }
    text += '<a href='+ p.post_url +'>'+ p.post_url +'</a></li>';
          text += '<br></br>';
          }
          $('#content').append(text);
        }
    });</script>
